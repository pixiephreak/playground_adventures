<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>Playground Adventures!</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <nav id="drawer" data-bind="css: {open: navVisible}">
      <input id="autocomplete" placeholder="Enter your address" onFocus="geolocate()" type="search">
      </input>
      <i class="fa fa-search" aria-hidden="true" id="submit"></i>

        <!-- KO dropdown -->
        <aside>
            <!-- Category: -->
            <select data-bind="options: categories,
                               value: selectedCategory ,
                               optionsCaption: 'Choose...'"></select>
        </aside>
        <div>
            <ul data-bind="foreach: filterPlaces ">
                <li data-bind="text: name, click: $parent.setWindow">
                </li>
            </ul>
        </div>
    </nav>

    <a id="menu" data-bind="click: toggleNav">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
      </svg>
    </a>

    <main>
        <div id="map"></div>
    </main>

  <!-- Detail Modal-->
  <div class="modal fade" id="detailModal" role="dialog">
    <div class="modal-dialog">

      <!-- Detail Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Playground Details</h4>
        </div>
        <div class="modal-body">
          <div id="name">Row 1</div>
          <hr>
           <div id="weather">
            <div class="row">
             <div class="col-xs-6" id="temp"></div>
             <div class="col-xs-6" id="weatherIcon"></div>
            </div>
           </div>
           <hr>
            <div id="address">Row 3</div>
            <hr>
             <div id="accessibility">Row 4</div>
             <hr>
              <div id="contact">Row 5</div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

</body>
  <script src="https://use.fontawesome.com/bdf18541d4.js"></script>
  <!-- connect to Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="assets/js/fb_config.js"></script>
  <!-- uncomment to update data -->
  <!-- <script src="utils/playgrounds.js"></script> -->
  <!-- <script src="utils/parser.js"></script> -->
  <script src="assets/js/oauth-signature.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
  <script src="assets/js/map_styles.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/autocomplete.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcD9d_PDIvqPRkNM254ZVP439kWcDtwC4&&libraries=places&callback=vm.initMap" async defer onerror="googleError()"></script>


</html>
