<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>Playground Adventures!</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <nav id="drawer" data-bind="css: {open: navVisible}">
      <input id="autocomplete" placeholder="Enter your address" onFocus="geolocate()" type="search">
      </input>
      <i class="fa fa-search" aria-hidden="true" id="submit"></i>
        <!-- KO dropdown -->
        <!-- TODO reintegrate dropdown (aside) based on accessibility criteria -->
        <!-- <aside> -->
            <!-- Category: -->
            <!-- <select data-bind="options: categories,
                               value: selectedCategory ,
                               optionsCaption: 'Choose...'"></select> -->
        <!-- </aside> -->
        
        <div>
            <ul data-bind="foreach: filterPlaces ">

                <li data-bind="text: name, click: $parent.setWindow">
                </li>
            </ul>
        </div>
        <div class="welcome">
          <p>Welcome to Playground Adventures. Please enter a location in order to see playgrounds with accessibility features in the vicinity.</p>
          <div class="more-info">
            <p>Built using the <a href="http://www.playgroundsforeveryone.com/" target="_blank">NPR Playgrounds for Everyone dataset
          </div></p>
        </div>
    </nav>

    <a id="menu" data-bind="click: toggleNav">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
      </svg>
    </a>

    <main>
        <div id="map"></div>
    </main>

</body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
  <script src="assets/js/map_styles.js"></script>
